<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>GA STUDEREN</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Silkscreen", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #eebcbc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 40px;
      width: 90%;
      max-width: 1600px;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .clickable-image {
      width: 100%;
      max-width: 900px; /* Increase image size */
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .clickable-image:hover {
      transform: scale(1.1);
    }

    .image-text {
      font-size: 28px; /* Increase text size */
      color: #333;
    }

    @media (min-width: 1024px) {
      .container {
        flex-direction: row; /* Place images side by side */
        gap: 80px;
      }
      .image-wrapper {
        flex: 1 1 45%; /* Ensure images take up equal space */
      }
      .clickable-image {
        max-width: 1000px; /* Increase image size for laptop screens */
      }
      .image-text {
        font-size: 36px; /* Increase text size for laptop screens */
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .container {
        gap: 60px;
      }
      .clickable-image {
        max-width: 900px;
      }
      .image-text {
        font-size: 24px;
      }
    }

    @media (max-width: 767px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }
      .clickable-image {
        max-width: 950px;
      }
      .image-text {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <a href="aantekeningen.html">
        <img src="notes.png" alt="Aantekeningen" class="clickable-image">
      </a>
      <p class="image-text">Aantekeningen</p>
    </div>

    <div class="image-wrapper">
      <a href="fotos.html">
        <img src="brain.png" alt="Alle foto's die je moet kennen" class="clickable-image">
      </a>
      <p class="image-text">Alle foto's die je moet kennen</p>
    </div>
  </div>
</body>
</html>
