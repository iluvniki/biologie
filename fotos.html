<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Silkscreen", sans-serif;
      background-color: #fdbde0;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Style for the images */
    .clickable-image {
      width: 100%;
      max-width: 600px; /* Adjust image size */
      height: auto;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .clickable-image:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .clickable-image {
        max-width: 90%;
      }
    }

    @media (max-width: 768px) {
      .clickable-image {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      .clickable-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="1.jpg" alt="Image 1" class="clickable-image">
  <img src="2.jpg" alt="Image 2" class="clickable-image">
  <img src="3.jpg" alt="Image 3" class="clickable-image">
  <img src="4.jpg" alt="Image 4" class="clickable-image">
  <img src="5.jpg" alt="Image 5" class="clickable-image">
  <img src="6.jpg" alt="Image 6" class="clickable-image">
</body>
</html>
